name: Deploy to Production

on:
  push:
    branches: [main]

env:
  PROJECT_PATH: /root/projects/JobSpresso
  PROD_URL: https://jobspresso.ktexperience.com

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Run tests on server
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ${{ env.PROJECT_PATH }}
            git pull origin main
            docker compose -f docker-compose.prod.yml build backend
            docker compose -f docker-compose.prod.yml run --rm backend pytest

      - name: Notify Discord on test failure
        if: failure()
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK_URL }}
          status: failure
          title: "Tests Failed"
          description: |
            Tests failed — deployment aborted.

            **Commit:** `${{ github.sha }}`
            **Author:** ${{ github.event.head_commit.author.name }}
            **Message:** ${{ github.event.head_commit.message }}
          url: ${{ github.event.head_commit.url }}
          color: 0xff0000

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: test
    environment: production
    steps:
      - name: Save current version and deploy
        id: deploy
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ${{ env.PROJECT_PATH }}

            # Save current commit SHA for potential rollback
            echo "ROLLBACK_SHA=$(git rev-parse HEAD)" > /tmp/rollback_sha

            # Deploy new version
            docker compose -f docker-compose.prod.yml up -d --build

      - name: Health check
        id: health
        continue-on-error: true
        run: |
          sleep 30
          curl -f ${{ env.PROD_URL }}/api/health

      - name: Rollback on failure
        if: steps.health.outcome == 'failure'
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ${{ env.PROJECT_PATH }}

            # Get the saved rollback SHA
            source /tmp/rollback_sha
            echo "Rolling back to $ROLLBACK_SHA"

            # Rollback
            git checkout $ROLLBACK_SHA
            docker compose -f docker-compose.prod.yml up -d --build

            # Cleanup
            rm /tmp/rollback_sha

      - name: Fail workflow if rollback occurred
        if: steps.health.outcome == 'failure'
        run: exit 1

      - name: Notify Discord on deploy failure
        if: failure()
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK_URL }}
          status: failure
          title: "Deployment Failed — Rolled Back"
          description: |
            Deployment failed health check and was rolled back.

            **Commit:** `${{ github.sha }}`
            **Author:** ${{ github.event.head_commit.author.name }}
            **Message:** ${{ github.event.head_commit.message }}
          url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          color: 0xff0000

      - name: Notify Discord on success
        if: success()
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK_URL }}
          status: success
          title: "Deployed to Production"
          description: |
            **Commit:** `${{ github.sha }}`
            **Author:** ${{ github.event.head_commit.author.name }}
            **Message:** ${{ github.event.head_commit.message }}
          url: ${{ github.event.head_commit.url }}
          color: 0x00ff00
