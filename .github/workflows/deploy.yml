name: Deploy to Production

on:
  push:
    branches: [main]

env:
  PROJECT_PATH: /root/projects/JobSpresso

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Run tests on server
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ${{ env.PROJECT_PATH }}
            git pull origin main
            docker compose -f docker-compose.prod.yml build backend
            docker compose -f docker-compose.prod.yml run --rm backend pytest

      - name: Notify Discord on test failure
        if: failure()
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK_URL }}
          status: failure
          title: "Tests Failed"
          description: "Tests failed on `main` branch. Deployment aborted."
          color: 0xff0000

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: test
    environment: production
    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ${{ env.PROJECT_PATH }}
            docker compose -f docker-compose.prod.yml up -d --build

      - name: Health check
        run: |
          sleep 30
          curl -f https://jobspresso.ktexperience.com/api/health || exit 1

      - name: Notify Discord on deploy failure
        if: failure()
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK_URL }}
          status: failure
          title: "Deployment Failed"
          description: "Deployment to production failed. Please check the logs."
          color: 0xff0000

      - name: Notify Discord on success
        if: success()
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK_URL }}
          status: success
          title: "Deployment Successful"
          description: "Successfully deployed to production."
          color: 0x00ff00
