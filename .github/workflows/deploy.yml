name: Deploy to Production

on:
  push:
    branches: [main]

# CRITICAL FIX: Prevent concurrent deployments causing race conditions
concurrency:
  group: production-deploy
  cancel-in-progress: false

env:
  PROJECT_PATH: /root/projects/JobSpresso
  PROD_URL: https://jobspresso.ktexperience.com

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      # CRITICAL FIX: Save rollback SHA BEFORE git pull, use run-id to avoid conflicts
      - name: Save current SHA for rollback
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ${{ env.PROJECT_PATH }}
            git rev-parse HEAD > /tmp/rollback_sha_${{ github.run_id }}

      - name: Run tests on server
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ${{ env.PROJECT_PATH }}
            git pull origin main
            docker compose -f docker-compose.prod.yml build backend
            docker compose -f docker-compose.prod.yml run --rm backend pytest

      - name: Notify Discord on test failure
        if: failure()
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK_URL }}
          status: failure
          title: "Tests Failed"
          description: |
            Tests failed — deployment aborted.

            **Commit:** `${{ github.sha }}`
            **Author:** ${{ github.event.head_commit.author.name }}
            **Message:** ${{ github.event.head_commit.message }}
          url: ${{ github.event.head_commit.url }}
          color: 0xff0000

      - name: Cleanup rollback file on test failure
        if: failure()
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: rm -f /tmp/rollback_sha_${{ github.run_id }}

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: test
    environment: production
    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ${{ env.PROJECT_PATH }}
            docker compose -f docker-compose.prod.yml up -d --build

      - name: Health check with retries
        id: health
        continue-on-error: true
        run: |
          sleep 15
          for i in 1 2 3 4 5 6; do
            if curl -sf ${{ env.PROD_URL }}/api/health; then
              echo "Health check passed on attempt $i"
              exit 0
            fi
            echo "Attempt $i failed, waiting 10s..."
            sleep 10
          done
          echo "Health check failed after 6 attempts"
          exit 1

      # CRITICAL FIX: Use reset --hard to avoid detached HEAD
      - name: Rollback on failure
        if: steps.health.outcome == 'failure'
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ${{ env.PROJECT_PATH }}

            ROLLBACK_FILE="/tmp/rollback_sha_${{ github.run_id }}"
            if [ ! -f "$ROLLBACK_FILE" ]; then
              echo "ERROR: Rollback file not found!"
              exit 1
            fi

            ROLLBACK_SHA=$(cat "$ROLLBACK_FILE")
            echo "Rolling back to $ROLLBACK_SHA"

            git reset --hard "$ROLLBACK_SHA"
            docker compose -f docker-compose.prod.yml up -d --build

            rm -f "$ROLLBACK_FILE"

      - name: Fail workflow if rollback occurred
        if: steps.health.outcome == 'failure'
        run: exit 1

      - name: Cleanup rollback file on success
        if: success()
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: rm -f /tmp/rollback_sha_${{ github.run_id }}

      - name: Notify Discord on deploy failure
        if: failure()
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK_URL }}
          status: failure
          title: "Deployment Failed — Rolled Back"
          description: |
            Deployment failed health check and was rolled back.

            **Commit:** `${{ github.sha }}`
            **Author:** ${{ github.event.head_commit.author.name }}
            **Message:** ${{ github.event.head_commit.message }}
          url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          color: 0xff0000

      - name: Notify Discord on success
        if: success()
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK_URL }}
          status: success
          title: "Deployed to Production"
          description: |
            **Commit:** `${{ github.sha }}`
            **Author:** ${{ github.event.head_commit.author.name }}
            **Message:** ${{ github.event.head_commit.message }}
          url: ${{ github.event.head_commit.url }}
          color: 0x00ff00
