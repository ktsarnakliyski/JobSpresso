# Development docker-compose
# Uses root .env file for environment variables

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3100:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8100
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8100:8000"
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-jobspresso}:${DB_PASSWORD:-jobspresso}@db:5432/${DB_NAME:-jobspresso}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    depends_on:
      - db
    volumes:
      - ./backend:/app

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=${DB_USER:-jobspresso}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-jobspresso}
      - POSTGRES_DB=${DB_NAME:-jobspresso}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"

volumes:
  postgres_data:
